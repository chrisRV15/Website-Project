<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      .c-item{
    height: 600px;
    }

      .c-img{
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
    }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    <!-- navbar part -->

    <nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand" href="PetGallery.html">Pet Gallery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" >
        <a class="nav-link active" aria-current="page" href="Home.html">My Home</a>
        <a class="nav-link active" href="Gallery.html">Gallery</a>
      </div>
    </div>
    </div>
    </nav>
    
    <!-- Slider part -->

    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleRide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleRide" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleRide" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img src="slideimg.avif" class="d-block w-100 c-img" alt="Slide1">
          <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
            <h5 class="mt-5 fs-3 fw-bolder text-capitalize">The best companions of the world!</h5>
            <a class="btn btn-primary px-4 py-2 fs-5 mt-3" href="Home.html" role="button">Home</a>           
            <a class="btn btn-primary px-4 py-2 fs-5 mt-3" href="Gallery.html" role="button">Gallery</a>           
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="slideimg2.avif" class="d-block w-100 c-img" alt="Slide2">
          <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
            <h5 class="mt-5 fs-3 fw-bolder text-capitalize">Our little babies</h5>
            <a class="btn btn-primary px-4 py-2 fs-5 mt-3" href="Home.html" role="button">Home</a>           
            <a class="btn btn-primary px-4 py-2 fs-5 mt-3" href="Gallery.html" role="button">Gallery</a>           
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="slideimg3.jpg" class="d-block w-100 c-img" alt="Slide3">
          <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
            <h5 class="mt-5 fs-3 fw-bolder text-capitalize">The ones that give unconditional love</h5>
            <a class="btn btn-primary px-4 py-2 fs-5 mt-3" href="Home.html" role="button">Home</a>           
            <a class="btn btn-primary px-4 py-2 fs-5 mt-3" href="Gallery.html" role="button">Gallery</a>           
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>





  </body>
</html>
